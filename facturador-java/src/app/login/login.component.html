<div class="contentLoginApp columnCenter" id="contentLogin">
    <div class="contentLogin mat-elevation-z2">
        <div class="login columnCenter ">
            <img src="./../../../assets/images/bxbLogo.png" alt="" class="imgRounded">
            <h1 class="title">Tiendita Don Pepe</h1>
            <div class="formLogincontent columnCenter"  #formLogin>
                <!-- <form> -->
                <form (ngSubmit)="onSubmit()" class="formLogin columnCenter" >
                    <!-- Input Email -->
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="emailFormControl" >
                        <mat-icon matSuffix class="iconForm">email</mat-icon>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <!-- Input Password -->
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Password</mat-label>
                        <input matInput [formControl]="passwordFormControl"  [type]="hide ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon class="iconForm">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="passwordFormControl.hasError('minlength')">
                            Password is <strong>invalid</strong>
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <!-- Option -->
                    <div class="optionsLogin w-full">
                        <mat-checkbox color='primary'><span class="rememberM">Remember me</span></mat-checkbox>
                        <a href="" class="forgotP">Forgot Password?</a>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" mat-raised-button [disabled]="disableSubmit" class="signin">
                        <div class="centerC">
                            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                            <h3 *ngIf="!valid">Sing In</h3>
                            <mat-icon *ngIf="done" matSuffix color='primary'>done</mat-icon>
                        </div>
                    </button>
                </form>
                <!-- </form> -->

                <div class="new">Are you new? <span>Sign Up</span></div>
            </div>
            <app-powered-bxb> </app-powered-bxb>
        </div>
    </div>
    <div class="contentLine">
        <div class="line mat-elevation-z2" id="line"></div>
    </div>
</div>
