<div class="cContainer mat-elevation-z2 mt1">
    <div class="ccTitle ">
      <div>
        <span class="icon fas fa-truck"></span>
        <span class="titleCc">Distribuidores </span>
      </div>
      <div class="centerW">
  
    <mat-form-field appearance="outline" class="searchData">
      <mat-label>Buscar Distribuidor</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Id Nombre Doc">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
        <button mat-flat-button class="ccTitleBtn" routerLink="add">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Add Distribuidor</span>
        </button>
      </div>
    </div>
    
    <mat-progress-bar mode="indeterminate" *ngIf="load"></mat-progress-bar>
  <div class="wFull mt1" *ngIf="dvoid"><h3>No hay Distribuidores por el momento</h3></div>
    <div class="containerTable" *ngIf="distribuidores">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="iddistrib">
          <th id="iddistrib" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td #id mat-cell *matCellDef="let row"> {{row.iddistrib}} </td>
        </ng-container>
  
  
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"><a [routerLink]="['/main/distribuidores',row.iddistrib]">{{row.nombre}}</a>  </td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="tipodoc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Doc </th>
          <td mat-cell *matCellDef="let row"> {{row.tipodoc}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nrodoc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro. Doc </th>
          <td mat-cell *matCellDef="let row"> {{row.nrodoc}} </td>
        </ng-container>
  
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="perscontact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</th>
            <td mat-cell *matCellDef="let row"> {{row.perscontact}} </td>
          </ng-container>
  
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>
  
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10]" class="paginatorTable"></mat-paginator>
  
    </div>
    
  </div>
