<div class="cContainer mat-elevation-z2 mt1">
    <div class="ccTitle ">
        <div>
            <span class="icon fas fa-shopping-cart"></span>
            <span class="titleCc">Compras </span>
        </div>
        <div class="centerW">

            <mat-form-field appearance="outline" class="searchData">
                <mat-label>Buscar Compra</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Id Nombre Doc">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-flat-button class="ccTitleBtn" routerLink="add">
                <mat-icon>add_circle_outline</mat-icon>
                <span>Add Compra</span>
            </button>
        </div>
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="load"></mat-progress-bar>
    <div class="wFull mt1" *ngIf="dvoid">
        <h3>No hay Compras por el momento</h3>
    </div>
    <div class="containerTable" *ngIf="compras">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="idcompra">
                <th id="idcompra" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td #id mat-cell *matCellDef="let row"> {{row.idcompra}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"><a [routerLink]="['/main/compras',row.idcompra]">{{row.nombre}}</a>
                </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="nroserie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Doc </th>
                <td mat-cell *matCellDef="let row"> {{row.nroserie}} </td>
            </ng-container>

            <ng-container matColumnDef="iddistrib">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro. Doc </th>
                <td mat-cell *matCellDef="let row"> {{row.iddistrib}} </td>
            </ng-container>

            <ng-container matColumnDef="nota">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{row.nota}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaemision">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</th>
                <td mat-cell *matCellDef="let row"> {{row.fechaemision}} </td>
            </ng-container>

            <ng-container matColumnDef="fechavencimiento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> fechavencimiento </th>
                <td mat-cell *matCellDef="let row"> {{row.fechavencimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="tot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> tot </th>
                <td mat-cell *matCellDef="let row"> {{row.tot}} </td>
            </ng-container>

            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> saldo </th>
                <td mat-cell *matCellDef="let row"> {{row.saldo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" class="paginatorTable"></mat-paginator>

    </div>

</div>
