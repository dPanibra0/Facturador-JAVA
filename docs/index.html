<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Facturador JAVA</title>
</head>

<body>
    <div class="loader centerH centerW column">
        <img src="./images/bxbLogo.png" alt="Logo" class="logoInit">
        <div class="title mt1">
            <h1>Tiendita Don Pepe</h1>
        </div>
        <div class="contentLine">
            <div class="line"></div>
        </div>
        <div class="powered">

            <h4>powered by
                <a href="http://bytexbyte.com.pe/" target="_blank" class="bxb">byte<span class="x">x</span><span
                        class="bright">byte</span></a>
            </h4>
        </div>
    </div>
    <div class="content">
        <div class="sidebarMenu ">
            <div class="menu centerW column">
                <img src="./images/bxbLogo.png" alt="Logo" class="logoMarca mt1">
                <div class="links mt1">
                    <a class="link column">
                        <span class="icon fas fa-store"></span>
                        <span>Ventas</span>
                    </a>
                    <a class="link column">
                        <span class="icon fas fa-shopping-cart"></span>
                        <span>Compras</span>
                    </a>
                    <a class="link column">
                        <span class="icon fas fa-clipboard-list"></span>
                        <span>Inventario</span>
                    </a>
                    <a class="link column">
                        <span class="icon fas fa-truck"></span>
                        <span>Distribuidores</span>
                    </a>
                    <div class="centerH">
                        <hr class="division">
                    </div>
                    <a class="link column">
                        <span class="icon fas fa-users"></span>
                        <span>Clientes</span>
                    </a>
                    <a class="link column">
                        <span class="icon fas fa-address-card"></span>
                        <span>Usuarios</span>
                    </a>
                    <a class="link column">
                        <span class="icon fas fa-chart-pie"></span>
                        <span>Reportes</span>
                    </a>
                    <div class="centerH">
                        <hr class="division">
                    </div>
                    <a class="link column">
                        <span class="icon fas fa-cog"></span>
                        <span>Configuraciones</span>
                    </a>
                </div>

            </div>
        </div>
        <div class="main  column centerW">
            <div class="title mt1">
                <h1>Tiendita Don Pepe</h1>
                <p>Tienda 1 - Av. La Paz 1006</p>
            </div>
            <div class="mainContent centerH centerW">
                <h1>CONTENIDO (TABLAS, INFORMES, ETC...)</h1>
            </div>
        </div>
        <div class="acceso centerW centerH column">
            <div class="user column">
                <img src="./images/pepe.jpg" alt="usuario" class="imgUser">
                <span>Pepito 1</span>
            </div>
            <a href="" class="fast centerW centerH" title="Add Factura">
                <span class="fas fa-file-medical"></span>
            </a>
            <a href="" class="fast centerW centerH" title="Add Boleta">
                <span class="fas fa-address-book"></span>
            </a>
            <a href="" class="fast centerW centerH" title="Add Tienda">
                <span class="fas fa-warehouse"></span>
            </a>
            <a href="" class="fast centerW centerH" title="Add Distribuidor">
                <span class="fas fa-ambulance"></span>
            </a>
        </div>
    </div>

</body>

</html>
